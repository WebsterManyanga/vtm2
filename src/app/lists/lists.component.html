<section
  [class.!bg-black]="themeService.isDarkMode"
  [class.!text-white]="themeService.isDarkMode"
>
  <div
    class="bg-tertiary w-full h-[100vh] pb-8 overflow-scroll"
    [class.!bg-black]="themeService.isDarkMode"
    [class.!text-white]="themeService.isDarkMode"
  >
    <div
      class="border-b border-black sticky top-0 pb-6 bg-white z-20"
      [class.!bg-black]="themeService.isDarkMode"
      [class.!text-white]="themeService.isDarkMode"
    >
      <div
        class="flex w-5/6 text-secondary text-xl mt-0 mx-auto gap-2 items-baseline"
      >
        <input
          type="search"
          placeholder="Search Lists"
          class="w-full mt-4 bg-tertiary p-2 focus:outline-none rounded-xl"
        />
        <a routerLink="../home" class="text-primary">Cancel</a>
      </div>
    </div>
    <h1
      class="text-2xl text-black font-semibold mt-10 text-center"
      [class.!bg-black]="themeService.isDarkMode"
      [class.!text-white]="themeService.isDarkMode"
    >
      Your Lists
    </h1>

    <p class="text-secondary w-5/6 mt-2 text-center mx-auto">
      You haven't created or followed any Lists. When you do, they'll show up
      here.
    </p>
  </div>
</section>
