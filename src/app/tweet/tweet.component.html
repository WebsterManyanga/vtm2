<div class="flex py-2 pr-4 mt-4 h-fit gap-6 relative w-full lg:w-3/5">
  <div>
    <div class="w-16 h-16 rounded-full overflow-clip">
      <img [src]="userInfo.photo" alt="user" class="w-full" />
    </div>
  </div>
  <div class="w-full">
    <p class="text-secondary absolute left-14 -top-3" *ngIf="likedBy">
      <mat-icon>favorite</mat-icon> {{ this.likedBy }} liked
    </p>
    <h1 class="relative">
      {{ userInfo.name }}
      <span class="text-secondary"
        >&#64;{{ tweet.userId }} .{{ timePassed }}</span
      >
    </h1>
    <p [innerHTML]="tweet.tweet"></p>
    <div class="flex justify-between gap-4 text-2xl text-secondary w-5/6">
      <button (click)="openCommentDialog()">
        <mat-icon>chat_bubble_outline</mat-icon
        ><span class="text-lg">{{ tweet.replies.length }}</span>
      </button>
      <button (click)="openRepostDialog()" [class.text-green-400]="repost">
        <mat-icon>repeat</mat-icon
        ><span class="text-lg">{{ tweet.reposts.length }}</span>
      </button>
        <button (click)="like()" [class.text-red-500]="liked">
            <mat-icon *ngIf="!liked">favorite_outline</mat-icon>
            <mat-icon *ngIf="liked">favorite</mat-icon>
            <span class="text-lg">{{ tweet.likes.length }}</span>
        </button>
    </div>
  </div>
</div>
