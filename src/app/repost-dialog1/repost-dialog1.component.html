<div class="flex flex-col items-start p-4 gap-3 rounded-full font-bold" [class.!bg-black]="themeService.isDarkMode"
[class.!text-white]="themeService.isDarkMode">
  <button class="w-full text-left pl-6" [mat-dialog-close]="true">
    <mat-icon>repeat</mat-icon>Repost
  </button>
  <button class="w-full text-left pl-6" mat-dialog-close (click)="openQuoteDialog()">
    <mat-icon>mode_edit</mat-icon>Quote
  </button>
  <button
    mat-dialog-close
    class="w-full px-4 text-center border-2 border-secondary rounded-full py-3"
  >
    Cancel
  </button>
</div>
