<section
  class="z-10 "
  [class.bg-black]="themeService.isDarkMode"
  [class.text-white]="themeService.isDarkMode"
>
  <mat-sidenav-container class="!overflow-visible" hasBackdrop="false">
    <mat-sidenav
      mode="over"
      position="start"
      #sidenav
      class="h-[100vh] min-w-2/3 pl-6 pr-6 pt-3 text-2xl"
      (click)="sidenav.toggle()"
      [class.!bg-black]="themeService.isDarkMode"
      [class.!text-white]="themeService.isDarkMode"
    >
      <div class="flex flex-col w-1/5">
        <div class="w-16 h-16 rounded-full overflow-clip">
          <img [src]="user.photo" alt="display photo" />
        </div>

        <h1 class="font-semibold">{{ user.name }}</h1>
        <p class="text-secondary text-lg">&#64;{{ user.username }}</p>
      </div>
      <div class="flex gap-2 mt-2 text-lg">
        <span class="font-bold"
          >{{ user.following.length }}
          <span class="text-secondary font-normal">Following</span></span
        >
        <span class="font-bold"
          >{{ user.followers.length }}
          <span class="text-secondary font-normal">Followers</span></span
        >
      </div>

      <ul class="mt-3 *:w-full text-xl w-full">
        <li class="w-full">
          <a
            routerLink="/profile"
            class="text-black py-3 block w-full"
            [class.bg-black]="themeService.isDarkMode"
            [class.text-white]="themeService.isDarkMode"
          >
            <mat-icon class="text-secondary">person_outline</mat-icon>
            Profile</a
          >
        </li>
        <li>
          <a
            routerLink="/lists"
            class="text-black py-3 block w-full"
            [class.bg-black]="themeService.isDarkMode"
            [class.text-white]="themeService.isDarkMode"
          >
            <mat-icon class="text-secondary">list_alt</mat-icon>
            Lists</a
          >
        </li>
        <li>
          <a
            routerLink="/bookmarks"
            class="text-black py-3 block w-full"
            [class.bg-black]="themeService.isDarkMode"
            [class.text-white]="themeService.isDarkMode"
          >
            <mat-icon class="text-secondary w-full">bookmark_outline</mat-icon>
            Bookmarks</a
          >
        </li>
      </ul>

      <div
        class="flex flex-col gap-4 mt-8 text-lg"
        [class.bg-black]="themeService.isDarkMode"
        [class.text-white]="themeService.isDarkMode"
      >
        <a routerLink="/settings">Settings and privacy</a>
        <a href="https://help.twitter.com/en">Help Center</a>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <header
        class="flex justify-between  px-10 pt-4 text-4xl pb-3 bg-white"
        [class.!bg-black]="themeService.isDarkMode"
        [class.!text-white]="themeService.isDarkMode"
      >
        <button mat-button (click)="sidenav.toggle()">
          <div
            class="border-2 rounded-full w-12 h-12 overflow-clip flex justify-center items-center"
          >
            <img [src]="user.photo" alt="profile picture" class="w-fit" />
          </div>
        </button>
        <div>
          <a href="/" [innerHtml]="headerTitle"></a>
        </div>
        <a href="/settings"
          ><mat-icon class="text-primary">settings</mat-icon></a
        >
      </header>
    </mat-sidenav-content>
  </mat-sidenav-container>
</section>
